<body>
    <!--HEADER-->

        <!--IMAGEM HEADER-->
        <header class="parte1-pg3">

            <!-- <img class="pg3" src="img/topo.jpg" alt=""> -->

            <div id="carrosel">
                <img class="slider" src="img/imagem 4.jpg" alt="Image1">
                <img src="img/meio pg2 - 3.jpg" alt="Image2">
                <img src="img/imagem 1.jpg" alt="Image3">
                <img src="img/imagem 2.jpg" alt="Image4">

            </div>

            <form class='form' id='form'>

                <div class='form-control '>
                    <input type='text' placeholder='name' id="username">

                    <small>Digite seu nome completo</small>
                </div>
                <div class='form-control'>
                    <input type='text' placeholder='Mensagem' id="menssagem">
                    <i class=" fa-solid fa-circle-check"></i>
                    <i class=" fa-solid fa-circle-exclamation"></i>
                    <small>Digite seu  sua mensagem</small>
                </div>
                <input type=submit></input>
            </form>

        </section>

        <!--DADOS DE CONTATO-->
        <section class="parte4-pg3">

            <p class="p-parte4">&#9990; 8 495 646-56-45</p>
            <p class="email-parte4">&#9993; serviço@SoulGym.com</p>

        <!--FOOTER-->
        <footer class="parte5-pg3">

            <a href="pagina3.html" target="_self">Localização</a>
